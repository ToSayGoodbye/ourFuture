<body style="padding-top: 40px;padding-bottom: 40px;background-color: #eee;">



<div class="container" style="padding-right:380px;padding-left:380px">

      <form id="login" class="form-signin" action="./login.do" method="post">
        <h2 class="form-signin-heading" style="text-align:center">图片管理系统</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" name="name" class="form-control" placeholder="请输入账号" required autofocus>
        <br/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"  name="score"  class="form-control" placeholder="请输入密码" required>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" onclick="login()">登录</button>
      </form>

    </div>

<script>
function login(){
	  var data = $('#login').serialize();
	  $.ajax({
			 type : "POST",	
			 dataType: 'json',
			 data:data,
	    	 url : "./check.do",    			 
	    	 success: function(data){
	    		 if(data.msg=="用户名不正确"){
	    			 alert(data.msg);
	    		 }else if(data.msg=="密码不正确"){
	    			 alert(data.msg);
	    		 }else{
	    			 document.forms[0].submit();
	    		 }
	            }
	  });
}
</script>
